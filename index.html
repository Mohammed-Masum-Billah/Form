<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="image/icons8-form-48.png">
</head>
<body class="back">
    <div class="wrapper">
		<h2>Registration form for Addmission</h2>
            <form action="#" method="post" enctype="multipart/form-data">
                <label for="full_name">Full Name:</label><br>
                <input type="text" placeholder="Type your full name" name="full_name" id="full_name" class="full_name"> <br>
                <br>
                <label for="fathers_name">Father's Name:</label><br>
                <input type="text" placeholder="Type your father's name" name="fathers_name" id="fathers_name" class="fathers_name"><br>
                <br>
                <label for="fathers_name">Mother's Name:</label><br>
                <input type="text" placeholder="Type your father's name" name="fathers_name" id="fathers_name" class="fathers_name"><br>
                <br>
                <label for="date">Date of Birth:</label><br>
                <input type="date" placeholder="Type your date of birth" name="date" id="date" class="date"><br>
                <br>
                <label for="gender">Gender:</label>
                <input type="radio" value="male" name="gender" class="gender" id="gender"><span>Male</span>
                <input type="radio" value="female" name="gender" class="gender" id="gender"><span>Female</span><br>
                <br>
                <label for="email">Contact: </label><br>
                <input type="text" placeholder="Type your Phone number" name="number" id="number" class="number"><br>
                <br>
                <label for="email">Email:</label><br>
                <input type="text" placeholder="Type your email address" name="email" id="email" class="email"><br>
                <br>
                <label for="password">Password:</label><br>
                <input type="password" placeholder="Type a strong password" name="password" id="password" class="password"><br>
                <br>
                <button type="submit" value="save">Save</button>
                <button type="reset" value="reset">Reset</button>
            </form>
	</div> 
</body>
</html>
